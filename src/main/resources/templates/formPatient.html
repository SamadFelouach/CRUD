<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/tymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="ContentPage">
      <div class="container mt-5">
          <div class="card">
              <div class="card-header">Formulaire de saisi d'un nouveau Patient</div>
              <div class="card-body">

          <form th:action="@{savePatient}" method="post">

              <div class="form-group">
                  <label class="control-label" >Id</label>
                  <input type="hidden" name="id" class="form-control" th:value="${patient.id}">

              </div>


              <div class="form-group">
                  <label class="control-label" >Cin</label>
                  <input type="text" name="cin" class="form-control" th:value="${patient.cin}">
                  <span th:errors= ${patient.cin}> </span>

              </div>

              <div class="form-group">
                  <label class="control-label" >Name</label>
                  <input type="text" name="name" class="form-control" th:value="${patient.name}">
                  <span th:errors= ${patient.name}> </span>
              </div>




              <div class="form-group">
                  <label class="control-label" > Date </label>
                  <input type="date" name="date" class="form-control" th:value="${patient.date}">
                  <span th:errors= ${patient.date}> </span>
              </div>

              <div class="form-group">
                  <label class="control-label" >Malde</label>
                  <input type="checkbox" name="malade"  th:checked="${patient.malade}">
                  <span th:errors= ${patient.malade}> </span>
              </div>

              <button class="btn btn-success" type="submit"  > Save</button>



              </form>
      </div>
          </div>
      </div>

</div>
</body>
</html>
